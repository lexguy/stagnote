<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../basestyle.css" />
  </head>
  <body>
    <div class="container-lg">
      <div class="input-group mb-3 mt-4">
        <div class="input-group-prepend">
          <button
            id="dropdown_btn"
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            选择
          </button>
          <div id="choice" class="choice hid">
            <!-- <span class="timeset">2小时后</span>
            <span class="timeset">4小时后</span>
            <span class="timeset">6小时后</span>
            <span class="timeset">8小时后</span>
            <span class="timeset">10小时后</span>
            <span class="timeset">12小时后</span> -->
          </div>
        </div>
        <input
          id="main_input"
          type="text"
          class="form-control"
          aria-label="Text input with dropdown button"
        />
      </div>

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">资料/备注</span>
        </div>
        <input
          id="remarks_input"
          type="text"
          class="form-control"
          placeholder="url..."
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <button
        id="confirm_btn"
        type="button"
        class="btn btn-primary btn-lg btn-block mt-4"
      >
        确认添加
      </button>
    </div>
  </body>
  <script src="./newtask.js"></script>
</html>
